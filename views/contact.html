    <div class="contact">
      <form action="#" method="POST">

          <dd><input type="text" id="username" name="username" placeholder="なにわ男子" required></dd>

          <dd><input type="password" id="password" name="password" minlength="8" maxlength="15" required></dd>

          <dt><label for="email-address">メールアドレス<span>必須</span></label></dt>
          <dd><input type="email" id="email-address" name="email-address" placeholder="aptx@4869.conan" required></dd>

          <dt><label for="phone-number">電話番号<span>必須</span></label></dt>
          <dd><input type="tel" id="phone-number" name="phone-number" placeholder="0799-45-1512" required></dd>

          <dt><label for="pref_id">お住まいの地域</label></dt>
          <dd>
            <select id="pref_id" name="pref_id">
